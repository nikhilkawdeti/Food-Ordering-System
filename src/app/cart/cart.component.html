<div id="Cart" class="tabcontent">
  <p style="text-align: center; font-size: 2rem">Cart List</p>
  <div class="container" style="height: auto">
    <div
      class="list-group-item"
      *ngFor="let itemsOfCartList of cartList; let i = index"
      style="height: 65px"
    >
      {{ i + 1 }} . {{ itemsOfCartList.name }}
      <div style="margin-left: 45%">{{ itemsOfCartList.price }}</div>
      <div
        class=""
        style="
          display: inline;
          float: right;
          margin-top: -40px;
          background-color: aqua;
        "
      >
        <button
          class="btn"
          style="
            border: 1px solid black;
            background-color: #000080;
            color: #fcf2d8;
          "
          (click)="delete(0)"
        >
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
              />
              <path
                fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
              />
            </svg>
          </span>
        </button>
      </div>
    </div>
    <div class="container" style="margin-top: 20px">
      <p style="display: inline">Total Amount :</p>
      <p style="display: inline; font-weight: 400; font-size: 1.2rem">
        {{ totalAmount }}
      </p>
      <button
        class="btn btn-success"
        style="float: right"
        (click)="proceedToBilling()"
      >
        CheckOut
      </button>
    </div>
  </div>
</div>
