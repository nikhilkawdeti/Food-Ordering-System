<div id="AddItem" class="tabcontent">
  <div class="container" style="margin-top: -60px; text-align: center">
    <p style="font-size: 2rem">Add Items</p>
    <form
      style="width: 35%; margin-left: 33%; margin-top: 5%"
      [formGroup]="addDishForm"
    >
      <div class="mb-3 mt-3">
        <label class="form-label">Name :</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Dish Name"
          name="dishName"
          formControlName="dishName"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Price :</label>
        <input
          type="number"
          class="form-control"
          placeholder="Enter Price"
          name="dishPrice"
          formControlName="dishPrice"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Image :</label>
        <input
          type="file"
          class="form-control"
          placeholder="select Image"
          name="Image"
          formControlName="dishImage"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-2"
        (click)="addToMenuList()"
      >
        Add to MenuList
      </button>
    </form>
  </div>
</div>
